<ng-container *ngIf="(currentUser | async ) as user; else login">
  <p>
    User: {{ user.getEmail() }}
  </p>
  <p *ngIf="user.getIsAdmin()">
    <button (click)="scrape()">Scrape</button>
  </p>
</ng-container>
<ng-template #login>
  <form [action]="loginURL | async" method="post">
    <fieldset>
      <input type="submit" value="Log In">
    </fieldset>
  </form>
</ng-template>


divisions: {{ divisions | async }}

<ng-container *ngIf="(teams | async) as ts">
  <div *ngFor="let team of ts.getTeamsList()">
    {{team.getName()}}
  </div>
</ng-container>
